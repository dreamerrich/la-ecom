{% extends 'main.html' %}
{%load static%}

{% block content %} {%endblock%}

{% block body %}
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Product Grid</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
       <!-- product section -->
       <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Our <span>products</span>
               </h2>
            </div>
            <!-- ------------ Product ------------ -->
            <div class="row">
               {% for i in p %}
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                           <a href="" class="option1">
                              Add To Cart
                           </a>
                           <a href="" class="option2">
                              Buy Now
                           </a>
                        </div>
                     </div>
                     {% if i.image %}
                     <div class="img-box">
                        <img src="{{ i.image.url }}" alt="">
                     </div>
                     {% endif %}
                     <div class="detail-box">
                        <h5>
                           {{i.product_name}}
                        </h5>
                        <h6>
                           {{i.prize}}
                        </h6>
                     </div>
                  </div>
               </div>
               {% endfor %}
            </div>
      <!-- ---------- product block ---------- -->
            <div class="btn-box">
               <a href="">
                View All products
               </a>
            </div>
         </div>
      </section>
      <!-- end product section -->
   {%endblock%}
        
{% block footer %} {%endblock%}
